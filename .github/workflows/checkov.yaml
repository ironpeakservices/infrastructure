name: Compliance check
on: [pull_request]

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2.3.2
      - name: Test with Checkov
        run: |
          pip install checkov
          checkov -d terraform/
